<!DOCTYPE html>

  <body>
    <main>
      <h1>DND 5E Monster API</h1>

        <h3>All valid Creatures:</h3>
        <ul>
          <li>
            <a href="api/monsters" target="_blank" rel="noreferrer noopener"

            >
          </li>
        </ul>
        <h3>Mimic:</h3>

          <a href="api/monsters/mimic" target="_blank" rel="noreferrer noopener"
